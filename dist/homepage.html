    <!-- Add Modal Start -->
    <div class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" id="add_server">
        <div class="modal-dialog modal-dialog-centered" >
          <div class="modal-content">
            <div class="modal-header bg-light">
              <h5 class="modal-title">Add Server Description</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cancel-modal"></button>
            </div>
  
            <div class="modal-body">
          <form id="addDataForm">

              <div class="pt-2">
            <input type="text" id="server_brand" class="form-control" placeholder="Server Brand" required>
            </div>
            <div class="pt-2">
                <input type="text" id="ip_add" class="form-control" placeholder="IP Address" required>
                </div>
  
            <div class="input-group pt-2">
              <div class="input-group-prepend col-2">
                <label class="input-group-text" for="purpose">Purpose</label>
              </div>
              <select class="custom-select col-10" id="purpose" required>
                <option value="" selected hidden>Choose server purpose</option>
                <option>Web Server</option>
                <option>Database Server</option>
                <option>File Server</option>
                <option>Email Server</option>
                <option>Application Server</option>
              </select>
            </div>
  
            <div class="pt-2">
              <input type="text" id="os" class="form-control" placeholder="Operating System" required>
            </div>
  
          <div class="pt-2">
          <input type="text" class="form-control pt-2" id="storagecap" placeholder = "Storage Capacity" required></input>
          </div>
            </div>
            
            <div class="modal-footer bg-light">
              <button type="button" id="cancelmod" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submit">Save</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Add Modal End -->
